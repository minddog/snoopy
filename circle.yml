machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t spotify/kafka kafka/

test:
  override:
    - docker run -p 2181:2181 -p 9092:9092 --env ADVERTISED_HOST=`boot2docker ip` --env ADVERTISED_PORT=9092 spotify/kafka
    - curl --retry 10 --retry-delay 5 -v http://localhost:9092
    - nosetests
